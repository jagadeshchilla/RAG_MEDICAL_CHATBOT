<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        
        .chat-container { 
            max-width: 700px; 
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            word-wrap: break-word;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.8s ease-out;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .message { 
            margin-bottom: 1rem; 
            padding: 1rem 1.25rem; 
            border-radius: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .message:hover::before {
            left: 100%;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .user { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: right; 
            margin-left: auto;
            max-width: 85%;
            animation: slideInRight 0.5s ease-out;
            border-bottom-right-radius: 5px;
        }

        .user strong {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .assistant { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: left; 
            max-width: 85%;
            animation: slideInLeft 0.5s ease-out;
            border-bottom-left-radius: 5px;
            color: #333;
        }

        .assistant strong {
            color: #667eea;
        }
        
        form { 
            margin-top: 2rem; 
            animation: fadeIn 0.8s ease-out;
        }
        
        textarea { 
            width: 100%; 
            min-height: 3rem; 
            max-height: 150px;
            padding: 0.75rem 1rem; 
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #999;
            transition: opacity 0.3s;
        }

        textarea:focus::placeholder {
            opacity: 0.5;
        }
        
        button { 
            padding: 0.875rem 2rem; 
            font-size: 1rem; 
            margin-top: 0.75rem;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            min-height: 44px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error { 
            color: #e74c3c;
            padding: 1rem;
            margin-bottom: 1rem;
            word-wrap: break-word;
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid #e74c3c;
            border-radius: 8px;
            animation: slideInLeft 0.5s ease-out;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.2);
        }
        
        .clear-btn { 
            margin-top: 1rem;
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        
        .clear-btn:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.5);
        }
        
        #chat-box {
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem 0.5rem;
            scroll-behavior: smooth;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: background 0.3s;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message:nth-child(even) {
            animation-delay: 0.1s;
        }

        .message:nth-child(odd) {
            animation-delay: 0.2s;
        }
        
        /* Tablet styles */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }
            
            .chat-container {
                padding: 1.25rem;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .message {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
            }

            .user, .assistant {
                max-width: 90%;
            }
            
            textarea {
                font-size: 0.95rem;
                padding: 0.625rem 0.875rem;
            }
        }
        
        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .chat-container {
                padding: 1rem;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }

            h1::after {
                width: 40px;
            }
            
            .message {
                padding: 0.75rem;
                font-size: 0.9rem;
                margin-bottom: 0.75rem;
            }

            .user, .assistant {
                max-width: 95%;
            }
            
            form {
                margin-top: 1.5rem;
            }
            
            textarea {
                min-height: 4rem;
                font-size: 0.9rem;
                padding: 0.625rem;
            }
            
            button {
                width: 100%;
                padding: 0.875rem;
                font-size: 0.95rem;
            }
            
            .clear-btn {
                width: 100%;
            }
            
            #chat-box {
                max-height: 50vh;
                padding: 0.75rem 0.25rem;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.1rem;
            }
            
            .message {
                font-size: 0.85rem;
                padding: 0.625rem;
            }
            
            textarea {
                font-size: 0.85rem;
                min-height: 3.5rem;
            }

            .chat-container {
                padding: 0.75rem;
            }
        }

        /* Smooth focus transitions */
        *:focus {
            outline: none;
        }

        /* Enhanced interactive states */
        @media (hover: hover) {
            .message {
                cursor: default;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .chat-container {
                box-shadow: none;
                background: white;
            }
        }
    </style>
    <script>
        // Smooth scroll to bottom when new messages are added
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            if (chatBox) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Add animation to messages on load
            const messages = document.querySelectorAll('.message');
            messages.forEach((msg, index) => {
                msg.style.animationDelay = `${index * 0.1}s`;
            });

            // Auto-resize textarea
            const textarea = document.querySelector('textarea[name="prompt"]');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });

                // Add focus animation
                textarea.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.01)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });

                textarea.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            }

            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add ripple effect styles
        const style = document.createElement('style');
        style.textContent = `
            button {
                position: relative;
                overflow: hidden;
            }
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple-animation 0.6s ease-out;
                pointer-events: none;
            }
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}" id="chat-form">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <br />
            <button type="submit" id="send-btn">
                <span>Send</span>
            </button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
